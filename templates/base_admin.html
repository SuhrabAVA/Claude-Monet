<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}Админ — Claude Monet{% endblock %}</title>

  <!-- Основные шрифты (как на сайте) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Отдельные стили админки (без шапки/подвала сайта) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-body">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="admin-container" style="padding-top:18px;">
        {% for category, msg in messages %}
          <div class="admin-flash admin-flash--{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
